<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <script src="script.js" defer></script>
</head>

<body>
    <div class="container">
        <div class="button-area">
            <button id="add-book"><img src="read-book-icon.svg" width="30px" height="30px">
                add new book</button>
        </div>
        <div class="form">
            <form action="#">
                <div><label for="title">Title</label>
                    <input type="text" id="title" class="black-line-input" required>
                </div>
                <div><label for="author">Author</label>
                    <input type="text" id="author" class="black-line-input" required>
                </div>
                <div><label for="pages">Number of pages</label>
                    <input type="number" id="pages" class="black-line-input-1" required>
                </div>
                <div><label for="yes" for="no">Did you read it?</label>
                    <input type="radio" id="yes" name="read" value="yes">yes
                    <input type="radio" id="no" name="read" value="no">no
                </div>
                <button type="submit" id="submit-form">
                    submit
                </button>
            </form>
        </div>
        <div class="cards">
        </div>
    </div>
</body>

</html>
